spring:
  datasource:
    url: jdbc:sqlite:sample.db
    driver-class-name: org.sqlite.JDBC

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: com.example.portal.config.CustomSQLiteDialect

